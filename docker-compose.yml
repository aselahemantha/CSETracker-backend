version: '3.8'

services:
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - cse-network

  portfolio-db:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_password
      POSTGRES_DB: portfolio_db
    ports:
      - "5434:5432"
    volumes:
      - portfolio_db_data:/var/lib/postgresql/data
    networks:
      - cse-network

  market-redis:
    image: redis:7-alpine
    container_name: market-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cse-network

networks:
  cse-network:
    driver: bridge

volumes:
  auth_db_data:
  portfolio_db_data:
  redis_data:
